<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>
    <title>Formulario de Ingreso de Paquetes</title>
</head>
<body>
    <h1 class="text-center mt-4 mb-3">Ingreso de Paquetes</h1>
    <form id="myForm" class="container" action="http://127.0.0.1:8003/api/Paquete" method="POST">
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="calle">Calle:</label>
            <input type="text" id ="calle" name="calle" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento" class="form-control" required>
                <option value="">Selecciona un departamento</option>
                <option value="Artigas">Artigas</option>
                <option value="Canelones">Canelones</option>
                <!-- Otras opciones aquí -->
            </select>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="estado">Estatus:</label>
            <select id="estado" name="estado" class="form-control" required>
                <option value="">Selecciona un estatus</option>
                <option value="Ingresado">Ingresado</option>
                <option value="En almacen origen">En almacen origen</option>
                <!-- Otras opciones aquí -->
            </select>
        </div>
        <div class="form-group">
            <label for="tamaño">Tamaño:</label>
            <input type="number" step="0.01" class="form-control" id="tamaño" name="tamaño">
        </div>
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" step="0.01" id="peso" name="peso" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fecha_creacion">Fecha:</label>
            <input type="date" class="form-control" id="fecha_creacion" name="fecha_creacion" required readonly>
        </div>
        <div class="form-group">
            <label for="hora_creacion">Hora:</label>
            <input type="time" class="form-control" id="hora_creacion" name="hora_creacion" required readonly>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <script>
$(document).ready(function () {
    
    const now = new Date();
    now.setUTCHours(now.getUTCHours() + 3);    
    now.setHours(now.getHours() - 3);

   
    const formattedDate = now.toISOString().substr(0, 10);   
    const formattedTime = now.toTimeString().substr(0, 5);

    $('#fecha_creacion').val(formattedDate);
    $('#hora_creacion').val(formattedTime);
});


    </script>

<script src="js/jquery.min.js"></script>
<script src="js/paquetes.js"></script>

</body>
</html>
