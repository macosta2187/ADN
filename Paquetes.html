<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>Formulario de Ingreso de Paquetes</title>
</head>
<body>
    <h1 class="text-center mt-4 mb-3">Ingreso de Paquetes</h1>
    <form id="myForm" class="container" action="http://127.0.0.1:8003/api/Paquete" method="POST">
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name "localidad" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento" class="form-control" required>
                <option value="">Selecciona un departamento</option>
                <option value="Artigas">Artigas</option>
                <option value="Canelones">Canelones</option>
                <option value="Cerro Largo">Cerro Largo</option>
                <option value="Colonia">Colonia</option>
                <option value="Durazno">Durazno</option>
                <option value="Flores">Flores</option>
                <option value="Florida">Florida</option>
                <option value="Lavalleja">Lavalleja</option>
                <option value="Maldonado">Maldonado</option>
                <option value="Montevideo">Montevideo</option>
                <option value="Paysandú">Paysandú</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Rivera">Rivera</option>
                <option value="Rocha">Rocha</option>
                <option value="Salto">Salto</option>
                <option value="San José">San José</option>
                <option value="Soriano">Soriano</option>
                <option value="Tacuarembó">Tacuarembó</option>
                <option value="Treinta y Tres">Treinta y Tres</option>
            </select>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="estatus">Estatus:</label>
            <select id="estatus" name="estatus" class="form-control" required>
                <option value="">Selecciona un estatus</option>
                <option value="Ingresado">Ingresado</option>
                <option value="En almacen origen">En almacen origen</option>
                <option value="En transito">En transito</option>
                <option value="En almacen destino">En almacen destino</option>
                <option value="Disponible en pick up">Disponible en pick up</option>
                <option value="En distribucion">En distribucion</option>
                <option value="Reagenda entrega">Reagenda entrega</option>
                <option value="Entregado">Entregado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tamaño">Tamaño:</label>
            <select id="tamaño" name="tamaño" class="form-control" required>
                <option value="">Selecciona un tamaño</option>
                <option value="Pequeño">Pequeño</option>
                <option value="Mediano">Mediano</option>
                <option value="Grande">Grande</option>
            </select>
        </div>
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" step="0.01" id="peso" name="peso" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required readonly>
        </div>
        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" class="form-control" required readonly>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <script src="js/jquery.min.js"></script>
    <script src="js/paquetes.js"></script>
</body>

</html>
